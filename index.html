<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Scammer Patil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5_Wq0EqTCRfNdnclJmH6zhAKCRFmjhNUX5w&usqp=CAU">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@100;400&display=swap');
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark text-light" data-bs-theme="dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand logo" style="font-size: 2rem;" href="#">Scammer</a>
            <button class="navbar-toggler p-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item px-2 hover">
                        <a class="nav-link active" aria-current="page"
                            href="https://Scammerpatil.github.io/Personal-Portfolio">Home</a>
                    </li>
                    <li class="nav-item px-2 hover">
                        <a class="nav-link active" href="https://Scammerpatil.github.io/Personal-Portfolio/about">About
                            Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center h-100 text-light">
        <div class="container-sm">
            <div class="row border-light justify-content-center align-items-center">
                <div class="col col-lg-6 col-sm-12">
                    <div class="container px-3">
                        <label class="h9 p-3">Enter Temperature</label>
                        <div class="container px-3">
                            <div class="row px-3">
                                <div class="col-lg-12">
                                    <label for="inputTemp" class="h11 py-3">Input</label>
                                    <input type="number" name="inputTemp" id="inputTemp" class="form-control"
                                        placeholder="Please Enter Something">
                                    <div class="form-text text-light px-1 h10">Please Enter Any Temperature</div>
                                </div>
                            </div>

                        </div>
                        <div class="container p-3">
                            <div class="row px-3">


                            </div>
                            <div class="row px-3">
                                <div class="col">
                                    <label for="inputType" class="form-label h12">Convert From</label>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="col-lg-6 col-sm-2">
                                        <select name="inputType" id="inputType" class="form-select">
                                            <option>Choose</option>
                                            <option value="degc">&deg;Celsius</option>
                                            <option value="degf">&deg;Fahrenheit</option>
                                            <option value="degk">Kelvin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="convertIn" class="form-label h12 ">Convert In</label>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <div class="col-lg-6 col-sm-2">
                                        <select name="convertIn" id="outputType" class="form-select">
                                            <option>Choose</option>
                                            <option value="degc">&deg;Celsius</option>
                                            <option value="degf">&deg;Fahrenheit</option>
                                            <option value="degk">Kelvin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container p-5">
                            <button type="button" id="submit" class="btn btn-secondary w-25 h-25 py-3">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 col-sm-12 glasseffect d-flex justify-content-center align-items-center"
                    style="height: 80vh;">
                    <div class="container d-flex justify-content-center align-items-center flex-column p-5">
                        <span id="convert" class="h7">Celsius to Fahrenheit</span>
                        <div class="resultconatiner">
                            <span id="result" class="h8">32 &deg;F</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scrpit.js"></script>
</body>

</html>
